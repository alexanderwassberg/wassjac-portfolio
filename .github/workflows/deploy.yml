name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main  # deploy on push to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (for build script)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install Node dependencies
      - name: Install Node dependencies
        run: npm ci

      # 4️⃣ Generate photos.json in workflow root
      - name: Generate photos.json
        run: node scripts/build-photos.js

      # 5️⃣ Debug: confirm photos.json exists
      - name: List files after generating photos.json
        run: ls -la

      # 6️⃣ Install Elm
      - name: Setup Elm
        uses: elm-tooling/setup-elm@v1
        with:
          version: 0.21.1

      # 7️⃣ Build Elm to main.js in workflow root
      - name: Build Elm
        run: elm make src/Main.elm --optimize --output=main.js

      # 8️⃣ Debug: confirm main.js exists
      - name: List files after Elm build
        run: ls -la

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true

